{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="card">
          <div class="card-header">
              <h3 class="text-center">Sign In</h3>
            </div>
<div class="container">
 
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
                
              <input type="submit" class="btn btn-primary btn-md btn-block" value="Login">
            </div>
            <div class="section">
                <p class="forgot">Don't have an account? <a href="/signup">Sign-Up</a></p>
            </div>
            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>
      </div>
      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
