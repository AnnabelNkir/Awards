{% extends "all-awards/base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="col-md-6">
    <div id="regis">
        <div class="form-data">
            <form action="{%url 'upload_pic'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="intro">Upload a project</h2>
                {% bootstrap_form form%}
                <button class="btn btn-warning" type="submit">Upload</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
